<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thumb navigation settings</title>
  </head>
  <body>
    <h1>Settings page for Thumb navigation extension</h1>
    <form>
      <div>
        <input type="checkbox" id="extension-enabled">
        Thumb navigation enabled
      </div>
      <div>
        <label for="alpha-value">Transparency</label>
        <input id="alpha-value"
               type="number"
               value="1.0"
               min="0.1"
               max="1.0"
               step="0.1">
      </div>
      <div>
        <label for="zoom-value">Zoom</label>
        <input id="zoom-value"
               type="number"
               value="100"
               min="10"
               max="300"
               step="10">
      </div>
    </form>
    <script src="options.js"></script>
  </body>
</html>
